<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    
    <script>
        //object
        const student ={
            name:"Sam",
            age:"25",
            id:"s20",
            course:"Web Diploma"
        }
        console.log(student);
        for(key in student){
            console.log(" the " + key+ " value is "+ student[key])
        }
        console.log(student.age);//print only the valye of specified key
    </script>
</body>
</html>
