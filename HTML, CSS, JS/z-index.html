<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z index</title>
    <style>
        .container{
            height:100px;
            width:100px;
            margin: 3px;
            position:relative;
        }
        #box1{
            background-color: red;
        }
        #box2{
            background-color: rgb(63, 28, 139);
            position:absolute;
            top:150px;
          
        }
        #box3{
            background-color: rgb(16, 164, 55);
        z-index:-1;
                }
    </style>
</head>
<body>
    <div class="container" id="box1"></div>
    <div class="container" id="box2"></div>
    <div class="container" id="box3"></div>
</body>
</html>
