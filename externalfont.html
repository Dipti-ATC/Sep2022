<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Island+Moments&family=Ubuntu&display=swap');
    h1{
        font-family: 'Ubuntu', sans-serif;
    }
    h2{
        font-family: 'Indie Flower', cursive;
    }
</style>
</head>
<body>
    <h1>I am Google font using link tag</h1>
    <h2> I am Google font using @import URL</h2>
</body>
</html>
